<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        h2 { color: #2e6c80; }
        .project { page-break-after: always; }
    </style>
</head>
<body>
    <h1>Open Source Contribution Guide</h1>
    {% for project in projects %}
    <div class="project">
        <h2>{{ project.name }}</h2>
        <p><strong>Description:</strong> {{ project.description }}</p>
        <p><strong>URL:</strong> <a href="{{ project.url }}">{{ project.url }}</a></p>
        <h3>Culture Analysis</h3>
        <p>{{ project.culture_analysis }}</p>
        <h3>Contribution Guidelines</h3>
        <p>{{ project.guidelines }}</p>
    </div>
    {% endfor %}
</body>
</html>
